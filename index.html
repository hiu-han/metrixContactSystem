<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Contact System">
  <meta property="og:url" content="http://metrix.urx.co.kr">
  <meta property="og:description" content="MetriX URX Contact System">
  <meta property="og:image" content="/public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="/public/img/icon/favicon.png">
  <title>Contact System</title>

  <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
  <!-- 설문리스트 페이지 // but, 로그인 필수! -->
  <div id="wrap" class="indexPage">
    <div id="header" class="typeIndex"></div>

    <div id="main" class="center w-980">
      <div class="wrapper">
        <!-- 페이지 탑 섹션 -->
        <section class="page-top">
          <div class="section__inner">
            <h2 class="page-title blind">설문리스트</h2>
          </div>
        </section>

        <!-- 페이지 컨텐츠 섹션 -->
        <section class="page-content userList">
          <div class="section__inner">
            <!-- 섹션 타이틀 -->
            <div class="section-title__wrap">
              <h3 class="section-title">설문리스트</h3>
              <p class="section-info">
                <span class="info-item"></span>
              </p>
            </div>
            <!-- 섹션 컨텐츠 -->
            <div class="section-content__wrap">
              <div class="section-content__inner">
                <!-- 컨텐츠 유틸 랩 // 리스트형식 대응 -->
                <div class="content-util__wrap list">
                  <!--  -->
                  <div class="contents-search__box">
                    <p class="select__wrap listUtil">
                      <select name="" id="">
                        <option value="">설문명</option>
                      </select>
                    </p>
                    <p class="search__wrap listUtil">
                      <label class="input-label">
                        <input type="text" placeholder="검색어를 입력해 주세요.">
                      </label>
                      <button>검색</button>
                    </p>
                    <p class="btn listUtil"><button>초기화</button></p>
                  </div>
                  <p class="btn listUtil reset"><button>추가</button></p>
                </div>
                <!-- 컨텐츠 랩 // 리스트형식 -->
                <div class="content__wrap list">
                  <ul class="content__list">
                    <li class="content__line list--head">
                      <div class="line__item itemNo"><span>NO.</span></div>
                      <div class="line__item itemCode"><span>코드</span></div>
                      <div class="line__item itemName"><span>설문명</span></div>
                      <div class="line__item itemType">
                        <p class="select__wrap listHead">
                          <select name="selectSurveyType" id="selectSurveyType">
                            <option value="">설문유형</option>
                            <option value="">리스트</option>
                            <option value="">패널</option>
                            <option value="">컨택</option>
                          </select>
                        </p>
                      </div>
                      <div class="line__item itemState">
                        <p class="select__wrap listHead">
                          <select name="surveyType" id="surveyType">
                            <option value="">진행상태</option>
                            <option value="">활성</option>
                            <option value="">비활성</option>
                            <option value="">마감</option>
                          </select>
                        </p>
                      </div>
                      <div class="line__item itemDate"><span>일자</span></div>
                    </li>
                    <li class="content__line list--body">
                      <a href="./contact/contactList.html" class="link-area">
                        <div class="line__item itemNo"><span>4</span></div>
                        <div class="line__item itemCode"><span>9</span></div>
                        <div class="line__item itemName"><span>서울시 장애인 자립생활 실태조사</span></div>
                        <div class="line__item itemType"><span>컨택</span></div>
                        <div class="line__item itemState"><span>진행 중</span></div>
                        <div class="line__item itemDate"><span>2023-07-24</span></div>
                      </a>
                    </li>
                    <li class="content__line list--body">
                      <a href="./contact/contactList.html" class="link-area">
                        <p class="line__item itemNo"><span>3</span></p>
                        <p class="line__item itemCode"><span>2</span></p>
                        <p class="line__item itemName"><span>서울시 장애인 자립생활 실태조사</span></p>
                        <p class="line__item itemType"><span>컨택</span></p>
                        <p class="line__item itemState"><span>진행 중</span></p>
                        <p class="line__item itemDate"><span>2023-07-21</span></p>
                      </a>
                    </li>
                    <li class="content__line list--body">
                      <a href="./contact/contactList.html" class="link-area">
                        <p class="line__item itemNo"><span>2</span></p>
                        <p class="line__item itemCode"><span>3</span></p>
                        <p class="line__item itemName"><span>2023년 목재산업 동향 조사(상반기 1월~6월)</span></p>
                        <p class="line__item itemType"><span>컨택</span></p>
                        <p class="line__item itemState"><span>진행 중</span></p>
                        <p class="line__item itemDate"><span>2023-07-05</span></p>
                      </a>
                    </li>
                    <li class="content__line list--body">
                      <a href="/contactList.html" class="link-area"></a>
                    </li>
                  </ul>
                </div>
                <!-- 페이지 넘버 랩 // 현재 페이지: .nowOn -->
                <div class="page-num__box">
                  <div class="page-num__wrap list">
                    <p class="arrow-btn prev"><button>Prev</button></p>
                    <ul class="page-num__list">
                      <li class="page-num__item nowOn"><span>1</span></li>
                      <li class="page-num__item"><span>2</span></li>
                      <li class="page-num__item"><span>3</span></li>
                    </ul>
                    <p class="arrow-btn next"><button>Next</button></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script src="./public/js/jquery-3.5.1.js"></script>
  <script src="./public/js/include.js"></script>
  <script src="./public/js/index.js"></script>
</body>

</html>
