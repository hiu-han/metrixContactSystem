<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Contact System">
  <meta property="og:url" content="http://metrix.urx.co.kr">
  <meta property="og:description" content="MetriX URX Contact System">
  <meta property="og:image" content="/public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="../public/img/icon/favicon.png">
  <title>Contact System</title>

  <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
  <!-- 메일 뷰어 페이지 -->
  <div id="wrap" class="mailPreviewPage">
    <div id="header"></div>

    <div id="main">
      <div class="wrapper w-720">
        <!-- 페이지 탑 섹션 -->
        <section class="page-top">
          <div class="section__inner">
            <h2 class="page-title">메일 미리보기</h2>
          </div>
        </section>

        <!-- 페이지 컨텐츠 섹션 -->
        <section class="page-content">
          <div class="section__inner">
            <!-- 섹션 타이틀 -->
            <div class="section-title__wrap">
              <h3 class="section-title blind">메일 페이지</h3>
            </div>
            <!-- 섹션 컨텐츠 -->
            <div class="section-content__wrap">
              <div class="section-content__inner">
                <!-- 컨텐츠 유틸 랩 -->
                <div class="content-util__wrap">
                  <div class="content-util--left"></div>
                  <div class="content-util--right">
                    <p class="btn type01 mailEdit"><button>메일 수정</button></p>
                  </div>
                </div>
                <!-- 컨텐츠 랩 // 메일 뷰 형식 -->
                <div class="content__wrap mailPreview">
                  <div class="mail-viewer">
                    <div class="viewer__inner">
                      <!-- 등록된 메일 정보가 없을 경우 -->
                      <div class="mail__box empty">
                        등록된 메일 내용이 없습니다.
                      </div>

                      <!----- 메일 프리뷰 위치 ----->
                      <div class="mail__box">
                        <div class="dummy-box"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script src="../public/js/jquery-3.5.1.js"></script>
  <script src="../public/js/include.js"></script>
  <script src="../public/js/index.js"></script>
</body>

</html>
