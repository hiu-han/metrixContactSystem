<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Contact System">
  <meta property="og:url" content="http://metrix.urx.co.kr">
  <meta property="og:description" content="MetriX URX Contact System">
  <meta property="og:image" content="../public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="../public/img/icon/favicon.png">
  <title>Contact System</title>

  <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
  <!-- 메일 리스트 페이지 -->
  <div id="wrap" class="mailListPage">
    <div id="header"></div>

    <div id="main">
      <div class="wrapper w-980">
        <!-- 페이지 탑 섹션 -->
        <section class="page-top">
          <div class="section__inner">
            <h2 class="page-title">메일 리스트</h2>
          </div>
        </section>

        <!-- 페이지 컨텐츠 섹션 -->
        <section class="page-content mailList">
          <div class="section__inner">
            <!-- 섹션 타이틀 -->
            <div class="section-title__wrap">
              <h3 class="section-title blind">메일 리스트</h3>
            </div>
            <!-- 섹션 컨텐츠 -->
            <div class="section-content__wrap">
              <div class="section-content__inner">
                <!-- 컨텐츠 유틸 랩 // 리스트형식 대응 -->
                <div class="content-util__wrap list">
                  <div class="content-util--left">
                    <div class="content-info">
                      <p class="info-item">
                        <span class="info--name">항목 수: </span>
                        <span class="info--num">0개</span>
                      </p>
                    </div>
                  </div>
                  <div class="content-util--right">
                    <p class="btn type01 listUtil shipmentRegist"><button>발송 등록</button></p>
                  </div>
                </div>
                <!-- 컨텐츠 랩 // 리스트형식 -->
                <div class="content__wrap list">
                  <ul class="content__list">
                    <!-- List Head -->
                    <li class="content__line list--head">
                      <div class="line__item itemNo"><span>회차</span></div>
                      <div class="line__item itemRegist"><span>등록</span></div>
                      <div class="line__item itemMailTitle"><span>메일 제목</span></div>
                      <div class="line__item itemTargetNum"><span>대상수</span></div>
                      <div class="line__item itemRegistDate"><span>등록일시</span></div>
                    </li>

                    <!-- 리스트 내 항목 없을 시 .content__line.empty 항목으로 사용 -->
                    <li class="content__line list--body empty">
                      <p class="line__item">등록된 메일이 없습니다.</p>
                    </li>

                    <!-- 이하 List Body -->
                    <!-- <li class="content__line list--body">
                      <a href="" class="link-area">
                        <p class="line__item itemNo"></p>
                        <p class="line__item itemRegist"></p>
                        <p class="line__item itemMailTitle"></p>
                        <p class="line__item itemTargetNum"></p>
                        <p class="line__item itemRegistDate"></p>
                      </a>
                    </li> -->
                  </ul>
                </div>
                <!-- 페이지 넘버 랩 // 현재페이지: .nowOn -->
                <div class="page-num__box list">
                  <div class="page-num__wrap">
                    <p class="arrow-btn prev"><button>Prev</button></p>
                    <ul class="page-num__list">
                      <li class="page-num__item nowOn"><span>1</span></li>
                    </ul>
                    <p class="arrow-btn next"><button>Next</button></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script src="../public/js/jquery-3.5.1.js"></script>
  <script src="../public/js/include.js"></script>
  <script src="../public/js/index.js"></script>
</body>

</html>
