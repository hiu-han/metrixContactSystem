<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Contact System">
  <meta property="og:url" content="http://metrix.urx.co.kr">
  <meta property="og:description" content="MetriX URX Contact System">
  <meta property="og:image" content="/public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="/public/img/icon/favicon.png">
  <title>Contact System</title>

  <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
  <!-- 컨택 뷰 페이지 -->
  <div id="wrap" class="contactViewPage">
    <div id="header"></div>

    <div id="main">
      <div class="wrapper">
        <!-- 페이지 탑 섹션 -->
        <section class="page-top">
          <div class="section__inner">
            <h2 class="page-title">컨택 상세 내역</h2>
          </div>
        </section>

        <!-- 페이지 컨텐츠 섹션 // 컨택 상세 내역 -->
        <section class="page-content contactDetails">
          <div class="section__inner">
            <!-- 섹션 타이틀 -->
            <div class="section-title__wrap">
              <h3 class="section-title blind">컨택 상세 내역</h3>
            </div>
            <!-- 섹션 컨텐츠 -->
            <div class="section-content__wrap">
              <div class="section-content__inner">
                <!-- 컨택 정보 상세 // 테이블 형식 -->
                <div class="details--info__box">
                  <div class="content__wrap table">
                    <table class="content--table">
                      <colgroup>
                        <col width="">
                        <col width="">
                      </colgroup>
                      <thead>
                        <tr class="content__line table--head">
                          <th class="blind">empty</th>
                          <th>정보</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="content__line table--body">
                          <th>ID</th>
                          <td>1</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>권역</th>
                          <td>도심권</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>자치구</th>
                          <td>종로구</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>동</th>
                          <td>사직동</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>성명</th>
                          <td>홍길동</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>주소</th>
                          <td>서울특별시 종로구 세종대로 12345 ABC 아파트</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>연락처 1</th>
                          <td>010-1234-1234</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>연락처 2</th>
                          <td>-</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>장애정도</th>
                          <td>심한 장애</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>장애유형</th>
                          <td>심장질환</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>생년월일</th>
                          <td>19730216</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>출생년도</th>
                          <td>1973</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>만나이</th>
                          <td>50</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>연령대</th>
                          <td>50~59세</td>
                        </tr>
                        <tr class="content__line table--body">
                          <th>성별</th>
                          <td>남성</td>
                        </tr>
                        <tr class="content__line table--body input-content">
                          <th>응답자</th>
                          <td><label class="input-label"><input type="text"></label></td>
                        </tr>
                        <tr class="content__line table--body input-content">
                          <th>관계</th>
                          <td><label class="input-label"><input type="text"></label></td>
                        </tr>
                        <tr class="content__line table--body input-content">
                          <th>연락처</th>
                          <td><label class="input-label"><input type="text"></label></td>
                        </tr>
                        <tr class="content__line table--body input-content">
                          <th>자치구</th>
                          <td><label class="input-label"><input type="text"></label></td>
                        </tr>
                        <tr class="content__line table--body input-content">
                          <th>동</th>
                          <td><label class="input-label"><input type="text"></label></td>
                        </tr>
                        <tr class="content__line table--body input-content">
                          <th>세부주소</th>
                          <td><label class="input-label"><input type="text"></label></td>
                        </tr>
                        <tr class="content__line table--body input-content">
                          <th>방문일정</th>
                          <td><label class="input-label"><input type="text"></label></td>
                        </tr>
                        <tr class="content__line table--body btn-content">
                          <th>TAPI</th>
                          <td>
                            <div class="td__inner">
                              <div class="table-btn__wrap">
                                <p class="btn btn--start-survey">
                                  <a href="#">조사 시작</a>
                                </p>
                                <p class="btn btn-additional-q">
                                  <a href="#">추가 설문</a>
                                </p>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="btn__wrap">
                      <p class="btn type02 goBack">
                        <a href="/contact/contactList.html">목록</a>
                      </p>
                      <p class="btn type01 goBack save">
                        <a href="/contact/contactList.html">저장 후 목록</a>
                      </p>
                      <p class="btn type01 save">
                        <a href="#">저장</a>
                      </p>
                    </div>
                  </div>
                </div>
                <!-- 컨텍 결과 상세 //컨텐츠 형식 -->
                <div class="details--result__box">
                  <div class="content__wrap default">
                    <div class="content--default">
                      <div class="result-type__box">
                        <div class="type__wrap contact">
                          <ul class="type__list">
                            <li class="type__item"><label class="input-label"><input type="radio"><span
                                  class="label--txt">1. 컨택완료</span></label></li>
                            <li class="type__item"><label class="input-label"><input type="radio"><span
                                  class="label--txt">2. 응답거절 </span></label></li>
                            <li class="type__item"><label class="input-label"><input type="radio"><span
                                  class="label--txt">3. 비수신(4회 미만)</span></label></li>
                            <li class="type__item"><label class="input-label"><input type="radio"><span
                                  class="label--txt">4. 장기 비수신(4회 이상)</span></label></li>
                            <li class="type__item"><label class="input-label"><input type="radio"><span
                                  class="label--txt">5. 장기 출타</span></label></li>
                            <li class="type__item"><label class="input-label"><input type="radio"><span
                                  class="label--txt">6. 질병(몸이 아파서)</span></label></li>
                            <li class="type__item"><label class="input-label"><input type="radio"><span
                                  class="label--txt">7. 병원 입원</span></label></li>
                            <li class="type__item"><label class="input-label"><input type="radio"><span
                                  class="label--txt">8. 연락처 불명(전혀 다른사람 연락처)</span></label></li>
                            <li class="type__item"><label class="input-label"><input type="radio"><span
                                  class="label--txt"></span></label></li>
                            <li class="type__item"><label class="input-label"><input type="radio"><span
                                  class="label--txt"></span></label></li>
                            <li class="type__item"><label class="input-label"><input type="radio"><span
                                  class="label--txt"></span></label></li>
                            <li class="type__item"><label class="input-label"><input type="radio"><span
                                  class="label--txt"></span></label></li>
                          </ul>
                        </div>
                        <div class="type__wrap survey">

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script src="/public/js/jquery-3.5.1.js"></script>
  <script src="/public/js/include.js"></script>
  <script src="/public/js/index.js"></script>
</body>

</html>
