<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Contact System">
  <meta property="og:url" content="http://metrix.urx.co.kr">
  <meta property="og:description" content="MetriX URX Contact System">
  <meta property="og:image" content="/public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="/public/img/icon/favicon.png">
  <title>Contact System</title>

  <link rel="stylesheet" href="/public/css/style.css">

  <style>
    .gnb__item#gnbContact>a {
      color: var(--color-primary);
    }

    .gnb__item#gnbContact>a::before {
      display: block;
    }
  </style>
</head>

<body>
  <!-- 데이터 초기화 페이지 -->
  <div id="wrap" class="dataResetPage">
    <div id="header"></div>

    <div id="main">
      <div class="wrapper w-720">
        <!-- 페이지 탑 섹션 -->
        <section class="page-top">
          <div class="section__inner">
            <h2 class="page-title">데이터 초기화</h2>
          </div>
        </section>

        <!-- 데이터 초기화 // 특정 아이디의 대상자에 대한 데이터 지우기.
                          다른 옵션은 없고 한명씩만 입력할 예정.
                          테이블 형식으로 짜놓긴 했지만 형태는 바꾸자. -->
        <!-- 페이지 컨텐츠 섹션 -->
        <section class="page-content">
          <div class="section__inner">
            <!-- 섹션 타이틀 -->
            <div class="section-title__wrap">
              <h3 class="section-title blind">데이터 삭제</h3>
            </div>
            <!-- 섹션 컨텐츠 -->
            <div class="section-content__wrap">
              <div class="section-content__inner table">
                <!-- 컨텐츠 랩 // 테이블 형식 -->
                <div class="content__wrap table">
                  <table class="content--table">
                    <colgroup>
                      <col width="">
                    </colgroup>
                    <thead>
                      <tr class="content__line table--head">
                        <th colspan="2">정보</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="content__line table--body">
                        <th>Resid</th>
                        <td>
                          <div class="td__inner">
                            <label class="input-label">
                              <input type="text" placeholder="초기화를 진행할 resid 입력">
                            </label>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- 컨텐츠 바텀 버튼 랩 -->
                <div class="btn__wrap btn--bottom">
                  <p class="btn type04 goBack">
                    <a href="./worker_list.html">목록 가기</a>
                  </p>
                  <p class="btn type-red goSave">
                    <a href="./worker_list.html">초기화</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script src="/public/js/jquery-3.5.1.js"></script>
  <script src="/public/js/include.js"></script>
  <script src="/public/js/index.js"></script>
</body>

</html>
